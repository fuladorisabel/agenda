<ion-header>
  <ion-toolbar>
    <ion-title>cidade-listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cidade of listaCidade | async">
      <ion-label>{{cidade.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button href="cidade-salvar">Voltar</ion-button>
</ion-footer>
