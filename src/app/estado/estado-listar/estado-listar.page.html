<ion-header>
  <ion-toolbar>
    <ion-title>Nome do Baby Ruru</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let estado of listaEstado | async">
      <ion-label>{{estado.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button href="estado-salvar">Voltar</ion-button>
</ion-footer>
