<ion-header>
  <ion-toolbar>
    <ion-title>Nome do Baby Ruru</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let nome of listaNome | async">
      <ion-label>{{nome.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button href="salvar">Voltar</ion-button>
  <ion-button (click)="excluir(cidade.key)"><ion-icon name="close-circle"></ion-icon></ion-button>
  <ion-button (click)="alterar(cidade.key)"><ion-icon name="create"></ion-icon></ion-button>
</ion-footer>
